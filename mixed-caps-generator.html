<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mixed Caps Text Generator</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --btn-bg: #4a90e2;
      --btn-text: white;
      --border-color: #cccccc;
      --output-bg: #f5f5f5;
      --textarea-bg: white;
    }

    .dark-theme {
      --bg-color: #222222;
      --text-color: #f0f0f0;
      --btn-bg: #3a70b2;
      --btn-text: white;
      --border-color: #444444;
      --output-bg: #333333;
      --textarea-bg: #2a2a2a;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 20px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid var(--border-color);
      background-color: var(--textarea-bg);
      color: var(--text-color);
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 4px;
      margin: 5px;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    .output-container {
      margin-top: 20px;
      position: relative;
      padding: 15px;
      background-color: var(--output-bg);
      border-radius: 4px;
      min-height: 50px;
      text-align: left;
      border: 1px solid var(--border-color);
    }

    .output {
      font-size: 18px;
      font-weight: bold;
      color: var(--text-color);
      word-wrap: break-word;
    }

    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .copy-success {
      position: absolute;
      top: -30px;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .copy-success.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-switch">
      <span>üåô</span>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      <span>‚òÄÔ∏è</span>
    </div>

    <h1>Mixed Caps Text Generator</h1>
    <p>Enter your text below, and click "Generate" to mix uppercase and lowercase letters randomly.</p>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea><br>
    <button onclick="generateMixedCaps()">Generate</button>
    <div class="output-container">
      <div class="output" id="outputText"></div>
      <button class="copy-btn" id="copyButton">Copy</button>
      <div class="copy-success" id="copySuccess">Copied!</div>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark-theme');
        localStorage.setItem('theme', 'light');
      }
    });

    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-theme');
      themeToggle.checked = true;
    }

    // Generate mixed caps text
    function generateMixedCaps() {
      const inputText = document.getElementById('inputText').value;
      let mixedText = '';
      for (let char of inputText) {
        if (Math.random() > 0.5) {
          mixedText += char.toUpperCase();
        } else {
          mixedText += char.toLowerCase();
        }
      }
      document.getElementById('outputText').textContent = mixedText;
    }

    // Copy text functionality
    const copyButton = document.getElementById('copyButton');
    const copySuccess = document.getElementById('copySuccess');
    
    copyButton.addEventListener('click', function() {
      const outputText = document.getElementById('outputText').textContent;
      
      if (outputText) {
        navigator.clipboard.writeText(outputText)
          .then(() => {
            copySuccess.classList.add('show');
            setTimeout(() => {
              copySuccess.classList.remove('show');
            }, 2000);
          })
          .catch(err => {
            console.error('Failed to copy: ', err);
          });
      }
    });
  </script>
</body>
</html>
